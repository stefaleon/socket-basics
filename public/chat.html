<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Socket.io Basics</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css" />	
		<link rel="stylesheet" href="./css/styles.css" />
	</head>	

	<body>

		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 well wellmtop">
					<a href="/index.html">Log Out/ Change Settings</a>	
						<h1 id="chat-room" class="text-center"></h1>

						<ul class="messages list-group">
							<!-- messages show up here -->
						</ul>	
						<form id="message-form">
							<div class="form-group">
								<div class="input-group">
	 								<span class="input-group-addon" id="basic-addon1">
	 									<i class="glyphicon glyphicon-comment"></i>
	 								</span>
									<input type="text" name="message" class="form-control" />
								</div>	
							</div>	

							<div class="form-group">
								<input type="submit" class="btn btn-default btn-block"/>
							</div>	
							
						</form>
				</div>
			</div>	
		</div>



		

		<script src="/js/jquery-3.1.1.min.js"></script>  
		<script src="/js/socket.io-1.4.5.js"></script>
		<script src="/js/moment.js"></script>
		<script src="/js/QueryParams.js"></script>
		<script src="/js/app.js"></script>
				
	</body>
</html>
